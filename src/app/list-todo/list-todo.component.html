<div *ngIf="todoList.length > 0">
  <h2>List of Todo </h2>
  <div *ngFor="let todo of todoList; let i = index;">
    <div *ngIf="!editedObj[i]">
      <h3>{{todo}}</h3>
      <button (click)="delete(todo)">Completed</button>
      <button (click)="edit(i)">Edit</button>
    </div>
    <div *ngIf="editedObj[i]">
      <input [(ngModel)]="todo"/>
      <button (click)="done(todo)">done</button>
      <button (click)="cancel(todo)">cancel</button>
    </div>
    
  </div>
</div>

<div *ngIf="todoList.length === 0">
  <h2> No todos </h2>
</div>
